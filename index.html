<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Change Calculator</title>
</head>
<body>
   
    <h1 id="title">Change Calculator</h1>
    
    <div id="due-section">
      <label for="amount-due">Amount Due:</label>
      <input id="amount-due" type="text" placeholder="Input the Amount Due"></input>

      <label for="amount-received">Amount Received:</label>
      <input id="amount-received" type="text" placeholder="Input the Amount Received"></input>
    </div>
      
    <div id="button">
        <button id="calculate-change" onclick="handleClickEvent()">Calcluate Change!</button>
    </div>
      
    <div id="change-returned">
      <p class="money-label">Dollars:</p>
      <p id="dollars-output"></p>
      <p class="money-label">Quarters:</p>
      <p id="quarters-output"></p>
      <p class="money-label">Dimes:</p>
      <p id="dimes-output"></p>
      <p class="money-label">Nickels:</p>
      <p id="nickels-output"></p>
      <p class="money-label">Pennies:</p>
      <p id="pennies-output"></p>
    </div>
    <p id="more-money"></p>

<script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="main.js" charset="utf-8"></script>

  </body>
  </html>
